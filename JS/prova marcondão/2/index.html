<body>

    <script>
        let getHora = () => {
            let Data = new Date();
            let Hora = Data.getHours();
            let Minuto = Data.getMinutes();
            let Segundo = Data.getSeconds();

            let NovaHora = Hora + ':' + Minuto + ':' + Segundo;
            /* console para fins de estudo, correto deve ser colocado na tela*/
            console.log(NovaHora);
        }

        setInterval(() => {
            getHora()
        }, 1000)
    </script>
