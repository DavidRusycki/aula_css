    <script>

        const DIVISAO = 'divisao';
        const SOMA = 'soma';
        const SUBTRACAO = 'subtracao';
        const MULTIPLICACAO = 'multiplicacao';

        function calcula(numero1, numero2, operacao) {
            
            switch (operacao) {
                case DIVISAO:
                    resultado = numero1/numero2;
                    break;
                case SOMA:
                    resultado = numero1+numero2;
                    break;
                case SUBTRACAO:
                    resultado = numero1-numero2;
                    break;
                case MULTIPLICACAO:
                    resultado = numero1*numero2;
                    break;
            }

            console.log(resultado);
        }



        
    </script>
